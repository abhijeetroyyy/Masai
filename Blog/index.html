<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
    <header class="flex justify-between items-center px-8 py-6 bg-white shadow-lg">
        <h1 class="text-3xl font-bold text-blue-700">Post Viewer</h1>
        <div class="flex items-center space-x-4">
            <select id="userDropdown" onchange="filterPostsByUser()" class="px-3 py-2 border border-gray-300 rounded-md text-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <option value="">Filter by User</option>
            </select>
            <button id="sortButton" onclick="sortPosts()" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-md shadow-lg hover:bg-blue-700 hover:shadow-md transition duration-200">
                Sort by Title
            </button>
        </div>
    </header>
    <main id="posts" class="px-8 py-10 grid gap-8 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
    </main>

    <div id="pagination" class="flex justify-center space-x-4 py-8">
        <button onclick="prevPage()" class="px-5 py-2 bg-gray-600 text-white font-semibold rounded-lg shadow-lg hover:bg-gray-700 hover:shadow-md transition duration-200">Previous</button>
        <button onclick="nextPage()" class="px-5 py-2 bg-gray-600 text-white font-semibold rounded-lg shadow-lg hover:bg-gray-700 hover:shadow-md transition duration-200">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
